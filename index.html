<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardian ‚Äì Women Safety</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top, #fce7f3, #ede9fe);
            font-family: 'Inter', sans-serif;
        }

        .pulse-sos {
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 0 0 rgba(236,72,153,0.6);
            }

            70% {
                box-shadow: 0 0 0 25px rgba(236,72,153,0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(236,72,153,0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="w-full max-w-sm px-6">

        <!-- Logo + Title (TOP SECTION) -->
        <div class="flex flex-col items-center mb-8">
            <!-- PLACE YOUR LOGO FILE HERE -->
            <!-- logo.png should be in the SAME folder as index.html -->
            <img src="logo.png" alt="Guardian Logo" class="w-24 h-24 rounded-full shadow-lg mb-3" />

            <h1 class="text-2xl font-semibold text-purple-700">Guardian</h1>
            <p class="text-sm text-purple-500">Your invisible safety bubble</p>
        </div>

        <!-- SOS Button -->
        <div class="flex justify-center mb-8">
            <button onclick="sendSOS()" class="pulse-sos bg-pink-500 text-white w-40 h-40 rounded-full text-xl font-bold shadow-xl">
                SOS
            </button>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-2 gap-4">
            <button class="bg-white rounded-2xl p-4 shadow text-purple-600">üìç Share Location</button>
            <button class="bg-white rounded-2xl p-4 shadow text-purple-600">üö∂ Walk With Me</button>
            <button class="bg-white rounded-2xl p-4 shadow text-purple-600">üìû Emergency Call</button>
            <button class="bg-white rounded-2xl p-4 shadow text-purple-600">‚öôÔ∏è Settings</button>
        </div>

    </div>

    <script>
        function sendSOS() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported on this device.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    const locationLink = `https://www.google.com/maps?q=${lat},${lon}`;

                    const message = `üö® SOS ALERT üö®\nI need help immediately.\nüìç My live location:\n${locationLink}`;

                    const phoneNumber = "918078416898"; // replace if needed
                    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

                    window.location.href = whatsappURL;
                },
                () => {
                    alert("Unable to fetch location. Please enable GPS.");
                }
            );
        }
    </script>

</body>
</html>
